<a-scene>
    <a-assets>
        <a-asset-item id="treePly" src="/assets/ply/tree-shelled.bake.ply"></a-asset-item>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <img id="lime-green-picture" src="/images/textures/watercolor/lime-green-square.png" />
        <a-mixin id="limeCube" geometry="primitive: box" material="src: #lime-green-picture"></a-mixin>
        <a-mixin id="candle" geometry="primitive: sphere" light=""></a-mixin>
        <a-mixin id="baseTree" ply-model="src: #treePly" rotation="-90 0 0" random-spherical-position="radius: 4; startY: 95;" specify-position="" scale="0.05 0.05 0.05"></a-mixin>
        <a-mixin id="spinTree360" animation__rotate="property: rotation;
        dur: 6000;
        loop: true;
        easing: linear;
        from: -90 0 0;
        to: -90 360 0"></a-mixin>
        <a-entity id="shinyDoughnut" geometry="primitive: torus; radius: 2; radiusTubular: 0.2; arc: 360" material="color: #2eafac; roughness: 0; metalness: 1;" animation__rotate="property: rotation; loop: true; easing: linear; from: 0 0 0; to: 360 0 0;
        dur: 4000;"></a-entity>
    </a-assets>

  <a-entity mixin="cube limeCube" position="-3 0 -3" rotation="45 0 0"></a-entity>
