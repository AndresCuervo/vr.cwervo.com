<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Example Tree!</title>
    <meta property="og:url"                content="http://vr.cwervo.com/scenes/tree-test/" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="Example Tree!"/>
    <meta property="og:description"        content="A collection of VR experiences." />
    <meta property="og:image"              content="/images/big-logo.png" />

<meta property="og:site_name" content="vr.cwervo.com">

    <link href="../../stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="../../stylesheets/all.css" rel="stylesheet" type="text/css" />
    <!-- <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script> -->
    <!-- â†“ this includes aframe-0.4.0, so we're good :)-->
    <script src="../../javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="scenes scenes_tree-test scenes_tree-test_index">
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>

<script src="/a-frame-js/click-component.js"></script>

<script src="/a-frame-js/specifyPosition.js"></script>

<!-- Working with .ply models -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>

<!-- Entity generator -->
<script src="https://unpkg.com/aframe-entity-generator-component@^3.0.0/dist/aframe-entity-generator-component.min.js"></script>

<script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>

<a-scene>
    <a-assets>
        <a-asset-item id="treePly" src="/assets/ply/tree-shelled.bake.ply"></a-asset-item>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <a-mixin id="candle" geometry="primitive: sphere" light=""></a-mixin>
        <a-mixin id="baseTree" ply-model="src: #treePly" rotation="-90 0 0" random-spherical-position="radius: 4; startY: 95;" specify-position="" scale="0.05 0.05 0.05"></a-mixin>
        <a-mixin id="spinTree360" animation__rotate="property: rotation;
        dur: 6000;
        loop: true;
        easing: linear;
        from: -90 0 0;
        to: -90 360 0"></a-mixin>
    </a-assets>
  <a-sky src="/images/panoramas/sf-moma-01-2017/moma-lobby-sculpture.jpg" rotation="0 -130 0"></a-sky>

  <a-entity mixin="red cube" position="-3 2 -3" rotation="45 0 0"></a-entity>

 <a-entity geometry="primitive: circle; radius: 10; segments: 30" material="color: #F79F24" position="0 15 -12" rotation="25 0 10" animation__segs="property: geometry.segments;
  loop: true;
  easing: linear;
  from: 30; to: 3;
  dir: alternate;
  dur: 3000;"></a-entity>

  <!-- <a-entity mixin="baseTree" position="-3 2 -3"></a-entity> -->
  <!-- <a-entity mixin="baseTree spinTree360" position="0 1.5 -3" -->
  <!-- animation__up-and-down="property: position; dur: 1500; loop: true; easing: linear; -->
  <!-- dir: alternate; -->
  <!-- from: 0 1.5 -3; -->
  <!-- to: 0 3 -3;"></a-entity> -->
  <!-- <a-entity mixin="baseTree"></a-entity> -->

  <!-- <a-entity entity-generator="mixin: baseTree; num: 50;"></a-entity> -->
  <a-entity entity-generator="mixin: baseTree; num: 20;"></a-entity>

  <a-camera>
    <a-cursor scale="2 2 2" geometry="primitive: ring" material="color: #FFC0CB; shader: flat">
    </a-cursor>
  </a-camera>
</a-scene>

  </body>
</html>
